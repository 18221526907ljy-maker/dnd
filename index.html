<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诺艾利亚的营地书桌 | Noelier's Journey</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Long+Cang&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 核心变量 --- */
        :root {
            --font-hand: 'Long Cang', "KaiTi", cursive; /* 标题手写风 */
            --font-serif: 'EB Garamond', "Songti SC", serif; /* 正文沉浸风 */
            --moth-color: rgba(200, 240, 255, 0.9); /* 飞蛾的光色 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: var(--font-serif);
            touch-action: none; 
        }

        /* --- 2. 开场动画层 (星尘蛾) --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #08080a;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
            cursor: pointer;
        }

        /* 飞蛾容器 */
        .moth-container {
            position: absolute;
            width: 0; height: 0;
            /* 飞行动画轨迹 */
            animation: mothFly 6s infinite ease-in-out;
            pointer-events: none;
        }

        /* 飞蛾主体绘制 (CSS) */
        .moth-body {
            position: absolute; width: 6px; height: 18px;
            background: #fff; border-radius: 4px;
            top: -9px; left: -3px;
            box-shadow: 0 0 15px var(--moth-color);
        }
        .moth-wing {
            position: absolute; top: -5px;
            width: 24px; height: 35px;
            background: radial-gradient(circle at 0% 100%, rgba(255,255,255,0.9), rgba(100,200,255,0.4));
            border-radius: 50% 50% 0 50%;
            transform-origin: center bottom;
            filter: drop-shadow(0 0 8px var(--moth-color));
            opacity: 0.8;
        }
        .left-wing { left: -22px; transform: rotate(30deg); animation: flapL 0.15s infinite alternate; }
        .right-wing { left: 2px; transform: scaleX(-1) rotate(30deg); animation: flapR 0.15s infinite alternate; }

        /* 粒子拖尾 */
        .moth-trail {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
        }
        .particle {
            position: absolute; width: 3px; height: 3px;
            background: gold; border-radius: 50%;
            animation: particleFade 1.5s linear forwards;
        }

        /* 开场文案样式 */
        .intro-text-box {
            color: #e0e0e0; text-align: center;
            opacity: 0;
            animation: textAppear 2s ease-out 1s forwards;
            position: relative; z-index: 10;
        }
        .intro-date {
            font-family: var(--font-hand); color: #ffd700; font-size: 1.8rem;
            margin-bottom: 2rem; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .intro-poem {
            font-size: 1.3rem; line-height: 2.2; margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .click-hint {
            font-size: 0.9rem; color: #888; letter-spacing: 1px;
            animation: pulse 2s infinite; border: 1px solid #444;
            padding: 8px 16px; border-radius: 20px;
        }

        /* --- 3. 主界面：书桌容器 --- */
        .desk-container {
            position: relative; width: 100vw; height: 100vh;
            /* 背景图：深夜林间营地 */
            background-image: url('https://images.unsplash.com/photo-1626082260790-a2924151a66a?q=80&w=2670&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 200px rgba(0,0,0,1); /* 四周暗角 */
            opacity: 0; /* 初始隐藏，等待开场结束 */
            transition: opacity 2s ease;
        }
        .desk-tint {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(15, 10, 5, 0.6); pointer-events: none; z-index: 1;
        }

        /* --- 4. 物品样式 (你的去背素材) --- */
        .item {
            position: absolute; z-index: 5;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            filter: brightness(0.5) sepia(0.3) drop-shadow(5px 10px 15px rgba(0,0,0,0.8));
            /* 呼吸浮动动画 */
            animation: breathe 6s ease-in-out infinite;
        }
        .item:hover {
            transform: scale(1.1) translateY(-10px) rotate(var(--r, 0)) !important;
            filter: brightness(1.15) sepia(0) drop-shadow(0 0 30px rgba(255, 200, 100, 0.4));
            z-index: 20; animation-play-state: paused;
        }

        /* A. 古籍 (IMG_8517.jpg) */
        #item-book {
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 28vw; max-width: 420px;
            --r: 0deg;
        }
        /* B. 银徽 (IMG_8516.jpg) */
        #item-paladin {
            top: 18%; left: 20%; width: 13vw; max-width: 180px;
            transform: rotate(-10deg); --r: -10deg;
            animation-delay: 1s;
        }
        /* C. 水晶 (IMG_8513.jpg) */
        #item-elf {
            top: 22%; right: 18%; width: 12vw; max-width: 160px;
            transform: rotate(15deg); --r: 15deg;
            animation-delay: 2s;
        }
        /* D. 铁牌 (IMG_8514.jpg) */
        #item-merc {
            top: 68%; left: 22%; width: 10vw; max-width: 140px;
            transform: rotate(20deg); --r: 20deg;
            animation-delay: 0.5s;
        }
        /* E. 金币 (IMG_8515.jpg) */
        #item-rogue {
            top: 72%; right: 24%; width: 7vw; max-width: 100px;
            transform: rotate(5deg); --r: 5deg;
            animation-delay: 1.5s;
        }

        /* --- 5. 光影交互 (鼠标提灯) --- */
        .light-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 30;
            /* 混合模式 Multiply 实现真实光照叠加 */
            background: radial-gradient(circle 300px at var(--x, 50%) var(--y, 50%), 
                transparent 5%, rgba(0,0,0,0.7) 40%, rgba(0,0,0,0.98) 100%);
            mix-blend-mode: multiply;
        }
        .cursor-glow {
            position: absolute; width: 20px; height: 20px;
            background: rgba(255, 200, 100, 0.6);
            border-radius: 50%; pointer-events: none; z-index: 31;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 80px 40px rgba(255, 140, 50, 0.3);
            mix-blend-mode: screen;
        }

        /* --- 6. 弹窗样式 (信纸) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeModal 0.4s ease-out;
        }
        .modal-content {
            background: #fdfbf7; width: 85%; max-width: 550px; padding: 40px;
            border: 1px solid #8d6e63; border-radius: 2px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 2rem; line-height: 2rem;
            position: relative;
        }
        .modal-title {
            font-family: var(--font-hand); font-size: 2.5rem; color: #3e2723;
            text-align: center; margin: 0 0 1rem 0;
            border-bottom: 3px double #a1887f;
        }
        .modal-text { font-size: 1.2rem; color: #212121; text-align: justify; }
        .close-btn {
            position: absolute; top: 10px; right: 20px; font-size: 2rem; 
            cursor: pointer; color: #5d4037; font-family: var(--font-hand);
        }
        .close-btn:hover { color: #b71c1c; transform: rotate(90deg); }

        /* 动画定义 */
        @keyframes mothFly {
            0% { transform: translate(10vw, 10vh) scale(0.6) rotate(15deg); }
            25% { transform: translate(60vw, 30vh) scale(1) rotate(-10deg); }
            50% { transform: translate(40vw, 70vh) scale(0.8) rotate(20deg); }
            75% { transform: translate(80vw, 50vh) scale(0.9) rotate(-5deg); }
            100% { transform: translate(10vw, 10vh) scale(0.6) rotate(15deg); }
        }
        @keyframes flapL { from { transform: rotate(30deg); } to { transform: rotate(-20deg); } }
        @keyframes flapR { from { transform: scaleX(-1) rotate(30deg); } to { transform: scaleX(-1) rotate(-20deg); } }
        @keyframes breathe { 0%, 100% { transform: translateY(0) scale(1) rotate(var(--r)); } 50% { transform: translateY(-6px) scale(1.02) rotate(var(--r)); } }
        @keyframes textAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes fadeModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            #item-book { width: 65vw; top: 45%; }
            #item-paladin { width: 30vw; top: 12%; left: 8%; }
            #item-elf { width: 28vw; top: 12%; right: 8%; }
            #item-merc { width: 25vw; top: 75%; left: 10%; }
            #item-rogue { width: 20vw; top: 80%; right: 10%; }
            .intro-date { font-size: 1.4rem; }
            .intro-poem { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay" onclick="startExperience()">
        <div class="moth-container">
            <div class="moth-wing left-wing"></div>
            <div class="moth-body"></div>
            <div class="moth-wing right-wing"></div>
        </div>
        
        <div class="intro-text-box">
            <div class="intro-date">午夜 · 库德马克边境</div>
            <div class="intro-poem">
                <p>所谓冒险，不过是将生命的全部重量，</p>
                <p>压缩进这方寸之间的行囊。</p>
                <br>
                <p>荣耀是银色的枷锁，纯真是易碎的水晶，</p>
                <p>归宿是空白的铁牌，命运是翻转的金币。</p>
            </div>
            <div class="click-hint">点击屏幕 · 惊飞星尘</div>
        </div>
    </div>

    <div class="desk-container" id="desk">
        <div class="desk-tint"></div>

        <img src="IMG_8517.jpg" id="item-book" class="item" onclick="openModal('book')">

        <img src="IMG_8516.jpg" id="item-paladin" class="item" onclick="openModal('paladin')">

        <img src="IMG_8513.jpg" id="item-elf" class="item" onclick="openModal('elf')">

        <img src="IMG_8514.jpg" id="item-merc" class="item" onclick="openModal('merc')">

        <img src="IMG_8515.jpg" id="item-rogue" class="item" onclick="openModal('rogue')">

        <div class="light-overlay" id="overlay"></div>
        <div class="cursor-glow" id="cursor"></div>
    </div>

    <div id="modal-overlay" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">✕</span>
            <h2 id="m-title" class="modal-title">标题</h2>
            <div id="m-text" class="modal-text">内容...</div>
        </div>
    </div>

    <script>
        // --- 交互逻辑 ---
        
        // 1. 开场动画结束
        function startExperience() {
            const intro = document.getElementById('intro-overlay');
            const desk = document.getElementById('desk');
            
            // 飞蛾惊飞效果 (简单的淡出放大)
            intro.style.transform = "scale(1.1)";
            intro.style.opacity = "0";
            intro.style.visibility = "hidden";
            
            // 显示书桌
            desk.style.opacity = "1";
        }

        // 2. 光标移动 (提灯效果)
        const overlay = document.getElementById('overlay');
        const cursor = document.getElementById('cursor');

        function moveLight(x, y) {
            overlay.style.setProperty('--x', x + 'px');
            overlay.style.setProperty('--y', y + 'px');
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }
        document.addEventListener('mousemove', e => moveLight(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => {
            e.preventDefault();
            moveLight(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // 3. 故事内容 (V4版深度文案)
        const contentData = {
            'book': {
                title: "失落的道途",
                text: "这本古籍的皮革封面因为反复抚摸而变得温润，边缘甚至有些起毛。它记录的不是晦涩的奥术公式，而是一个遥远东方古国关于<b>“道”</b>的哲学——万物皆有律，顺势而为。<br><br>在魔法工业轰鸣的时代，我是唯一一个还在试图聆听大地呼吸的人。我踏入库德马克的泥泞，只为寻找那个能让我真正落地的“锚点”。"
            },
            'paladin': {
                title: "荣耀的重量",
                text: "一枚沉甸甸的纯银家徽，背面刻着德拉维昂家族的誓言。虽然已经有些氧化，但狮鹫的纹路依然锋利得割手。<br><br>瑟兰提斯每天都会擦拭它，不是为了炫耀，而是为了确认那份冰冷的责任是否还压在胸口。这枚银徽是她身为圣骑士的荣耀，也是锁住她翅膀的精致枷锁。"
            },
            'elf': {
                title: "未琢之光",
                text: "一块未经雕琢的绿色原石，粗糙、有着天然的裂纹，却在火光下泛着幽幽的荧光。<br><br>“外面的世界很脏，伊索，别弄丢了你的光。”但他还是跑出来了，带着那头金色的卷发，像个不知天高地厚的太阳。这块石头是他与家乡最后的脐带，也是他那份纯真灵魂的具象化。"
            },
            'merc': {
                title: "空白的名牌",
                text: "一块满是划痕和锈迹的劣质铁牌，挂在一条油腻的皮绳上。通常佣兵会在上面刻下名字，但这块牌子是<b>空白的</b>。<br><br>“如果不属于任何地方，就没有刻下名字的必要。”他是一个没有过去的影子。现在的他，正在这块铁牌上预留一个位置，等待刻下那个名为“家”的字眼。"
            },
            'rogue': {
                title: "命运的筹码",
                text: "这枚金币的边缘已经被摩挲得光滑发亮。对于这个提夫林少年来说，它不是货币，而是<b>命运的骰子</b>。<br><br>他总是把它抛向空中，正面是生存，反面是毁灭。他用狡黠的笑容武装自己，紧握这枚金币，试图从残酷的命运手里，买回一个不会被驱逐的席位。"
            }
        };

        // 4. 弹窗控制
        const modal = document.getElementById('modal-overlay');
        const mTitle = document.getElementById('m-title');
        const mText = document.getElementById('m-text');

        function openModal(key) {
            const data = contentData[key];
            if(data) {
                mTitle.innerHTML = data.title;
                mText.innerHTML = data.text;
                modal.style.display = 'flex';
            }
        }
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
